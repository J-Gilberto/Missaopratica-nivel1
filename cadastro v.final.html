<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do GiGi</title>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS\formatos.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="imgfund">
      
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container">
                <a class="navbar-brand" class="nav-link active" href="cadastro v.final.html">Cadastro</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="receitas v.final.html">Receitas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="home v.final.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <img class="logotipo" src="IMG\0001.png" alt="Logotipo do Site" />
    <div class="primario-container"> 
        <div class="cerveja"> 
                <main class="vodka"> 
                    <h1>As Delicias do GiGi</h1>
                    <h2>Efetue o seu Cadastro</h2>
                    <form action="https://formsubmit.co/mr.joaogilberto@gmail.com" method="Post"></form>">
                    <main class="container-fluid">
                        <div class="mt-3 mb-3">
                          <div class="form-group row">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><b>Nome</b></label>
                            <div class="col-sm-7">
                              <input type="text" class="form-control" id="colFormLabel" placeholder="Digite seu nome:">
                            </div>
                          </div>
                        <div class="mt-3 mb-3">
                          <div class="form-group row">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><b>E-mail</b></label>
                            <div class="col-sm-7">
                              <input type="email" class="form-control" id="colFormLabel" placeholder="Entre com o seu E-mail:">
                            </div>
                          </div>
                        <div class="mt-3 mb-3">
                          <div class="form-group row">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><b>Cep</b></label>
                            <div class="col-sm-4">
                              <input type="number" class="form-control" id="colFormLabel" placeholder="Coloque seu Cep:">
                            </div>
                          </div>
                        </div>
                        <div class="mt-3 mb-3">
                          <div class="form-group row">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><b>Rua</b></label>
                            <div class="col-sm-7">
                              <input type="number" class="form-control" id="colFormLabel" placeholder="Nome da Rua:">
                            </div>
                          </div>
                        </div>
                        <div class="mt-3 mb-3">
                          <div class="form-group row g-2">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><b>Número</b></label>
                            <div class="col-sm-1">
                              <input type="number" class="form-control" id="colFormLabel" placeholder="N°:">
                            </div>
                            <label for="colFormLabelSm" class="col-sm-1 col-form-label col-form-label-sm"><b>Compl.</b></label>
                            <div class="col-sm-5">
                              <input type="text" class="form-control" id="colFormLabel" placeholder="Ponto de referencia:">
                            </div>
                          </div>
                        </div>
                        <div class="mt-3 mb-3">
                          <div class="form-group row g-3">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><b>Cidade</b></label>
                            <div class="col-sm-4">
                              <input type="text" class="form-control" id="colFormLabel" placeholder="Sua cidade:">
                            </div>
                            <label for="colFormLabelSm" class="col-sm-1 col-form-label col-form-label-sm"><b>UF</b></label>
                            <div class="col-sm-2"> 
                              <input type="text" class="form-control" id="colFormLabel" placeholder="Sua Unidade Federativa:">
                            </div>
                          </div>
                        </div>
                        <div class="corote">
                          <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                      </form>
                      </main>
                </main>
        </div>
    </div>


    <footer class="fixed-bottom bg-black">
        &copy;Receitas do GiGi, Todes os diretos reservados .
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
